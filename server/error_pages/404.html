<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 Page Not Found</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 30px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 0;
      }
      p {
        font-size: 24px;
        margin-top: 0;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <p>Sorry, the page you requested could not be found.</p>
      <p>
        Please <a href="/">click here</a> to go back to the homepage.
      </p>
    </div>
  </body>
</html>
